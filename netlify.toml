# Frontend - Netlify Configuration
[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
# VITE_API_URL = your-backend-url/api
